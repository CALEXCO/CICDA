syntax = "proto3";

option go_package = "github.com/CALEXCO/CICDA/pkg/team";

service team{
    rpc CreateProject (stream CreateTeamRequest) returns (stream CreateTeamReply) {}

    rpc DeleteProject (stream CreateTeamRequest) returns (stream CreateTeamReply) {}

    rpc UpdateProject (stream CreateTeamRequest) returns (stream CreateTeamReply) {}
}

message CreateTeamRequest{
    string name = 1;
    string type = 2;
    string leader = 3;
    repeated string microservices_teams = 4;
    
}

message CreateTeamReply{
    int32 status = 1;
}
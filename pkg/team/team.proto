syntax = "proto3";

option go_package = "github.com/CALEXCO/CICDA/pkg/team";

service team{
    rpc CreateTeam (stream CreateTeamRequest) returns (stream CreateTeamReply) {}

    rpc DeleteTeam (stream CreateTeamRequest) returns (stream CreateTeamReply) {}

    rpc UpdateTeam (stream CreateTeamRequest) returns (stream CreateTeamReply) {}
}

message CreateTeamRequest{
    string name = 1;
}

message CreateTeamReply{
    int32 status = 1;
    int64 id = 2;
}